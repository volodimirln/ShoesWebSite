<script>
$(document).ready(function(){
 $.ajaxSetup({ cache: false });
 $('#search').keyup(function(){
  $('#result').html('');
  $('#state').val('');
  var searchField = $('#search').val();
  var expression = new RegExp(searchField, "i");
  $.getJSON('https://api.obuvashka23.ru/Shoes', function(data) {
   $.each(data, function(key, value){
    if (value.title.search(expression) != -1 || value.description.search(expression) != -1)
    {
     $('#result').append('<li class="list-group-item link-class"> '+value.title+' | <span class="text-muted">'+value.description+'</span><span class="text-muted"> | '+value.price+'₽</span></li>');
    }
   });   
  });
 });
 
 $('#result').on('click', 'li', function() {
  var click_text = $(this).text().split('|');
  $('#search').val($.trim(click_text[0]));
  $("#result").html('');
 });
});
</script>
