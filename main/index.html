  async function getApiProduct() {
  		document.getElementById('pr').innerHTML = "";
  	let res = await fetch('https://api.zolkap.ru/9FC0288B-18EB-4B08-A439-67339FC03C4E/Shoes');
  	let products = await res.json();
  	products.forEach((data) =>{
  		document.getElementById('pr').innerHTML += `<div class="product" >
						<div class="productImg">
							<img src="C:/Сайт/v2/img/shoes1.png" style="width:100%;"><h4>
						` +data.title+`</h4><br>` +data.price+`</div>
					</div>`;
  	}); 	
  }
    	async function getApiProductForGirl() {
    		document.getElementById('pr').innerHTML = "";
  	let res =  await fetch('https://api.zolkap.ru/9FC0288B-18EB-4B08-A439-67339FC03C4E/Shoes?filter=1&priceUp=1&priceDown=5000&size=&season=&typeShoes=&gendr=1');
  	let products = await res.json();
  	products.forEach((data) =>{
  			document.getElementById('pr').innerHTML += `<div class="product" >
						<div class="productImg">
							<img src="C:/Сайт/v2/img/products/shoes1.png" style="width:100%;">
						` +data.title+`<br>` +data.price+`div>
					</div>`;
  	}); 	
  }
